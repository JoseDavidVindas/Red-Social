<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Publicaciones</title>
        <style>
            body {
                background-color: #2c3e50;
                background: linear-gradient(white, #2c3e50);
                margin: 0;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                color: #ffffff;
            }
            .right-align {
                text-align: right;
                display: block;
                width: 100%;
            }
            .left-align {
                text-align: left;
                display: block;
                width: 100%;
            }
            .publication-panel {
                margin-bottom: 15px;
                padding: 10px;
                border: 1px solid #ddd;
                border-radius: 5px;
                background-color: #34495e;
            }
            .publication-description {
                font-weight: bold;
            }
            .rounded-button {
                background-color: #a6acaf;
                color: white;
                border-radius: 50%;
                border: none;
                cursor: pointer;
                width: 50px;
                height: 50px;
                font-size: 24px;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .icon-button {
                background-color: transparent;
                border: none;
                color: #ffffff;
                cursor: pointer;
                font-size: 16px;
                padding: 5px;
                margin: 2px;
            }
        </style>
    </h:head>

    <h:body>
        <div class="card">
            <h:form id="frm">
                <p:fileUpload id="upl" listener="#{pruebaController.handleFileUpload}" mode="advanced" dragDropSupport="false"
                              multiple="true" update="msgs,files">
                </p:fileUpload>

                <p:growl id="msgs" showDetail="true" keepAlive="true"/>

                <h:panelGrid columns="1" id="files">
                    <h:outputText value="Uploaded Files: #{pruebaController.files.size()} files" rendered="#{not empty pruebaController.files}" />
                </h:panelGrid>
            </h:form>
        </div>

    </h:body>
</html>
