<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h2>Iniciar Sesion</h2>
        <div class="container">
            <h:form id="miFormulario">
                <p:growl id="growl" life="5000" showDetail="true"/>
                <p>Correo eletrónico: <p:inputText value="#{loginController.usuarioTO.correo}" /></p>
                <p>Contraseña: <p:password value="#{loginController.usuarioTO.contrasena}" /></p>
                <p>
                    <p:commandButton value="Ingresar" actionListener="#{loginController.ingresar()}" update="miFormulario" />
                    
                </p>  
            </h:form>
        </div>
    </h:body>
</html>
