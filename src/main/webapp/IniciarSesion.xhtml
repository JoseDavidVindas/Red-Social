<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Iniciar Sesi칩n</title>
        <style>
            body {
                background: url('https://cdn.pixabay.com/photo/2016/11/21/16/03/forest-1846391_960_720.png') no-repeat center center fixed;
                background-size: cover;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
            }
            .login-panel {
                background-color: white;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0,0,0,0.1);
                width: 300px;
                text-align: center;
            }
            .login-panel h2 {
                font-size: 24px;
                margin-bottom: 20px;
            }
            .login-panel p\:inputText,
            .login-panel p\:password {
                width: 100%;
                box-sizing: border-box;
                margin-bottom: 10px;
            }
            .login-panel .buttons {
                display: flex;
                justify-content: space-around;
                margin-top: 20px;
            }
            .login-panel .buttons .p\:commandButton {
                width: 100px;
            }
        </style>
    </h:head>
    <h:body>
        <div class="login-panel">
            <h2>Iniciar Sesi칩n</h2>
            <h:form id="loginForm">
                <p:growl id="growl" life="5000" showDetail="true"/>
                <p>Correo electr칩nico: <p:inputText value="#{loginController.usuarioTO.correo}" /></p>
                <p>Contrase침a: <p:password value="#{loginController.usuarioTO.contrasena}" /></p>
                <div class="buttons">
                    <p:commandButton value="Ingresar" actionListener="#{loginController.ingresar()}" update="loginForm" />
                    <p:commandButton value="Registrarse" actionListener="#{loginController.registrar()}" update="loginForm" />
                </div>
            </h:form>
        </div>
    </h:body>
</html>
