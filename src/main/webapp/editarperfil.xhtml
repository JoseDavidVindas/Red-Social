<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Editar Perfil</title>
        <style>
            body {
                background-color: #2c3e50;
                background: linear-gradient(white, #2c3e50);
                margin: 0;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                color: #ffffff;
            }
            .profile-panel {
                background-color: #34495e;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0,0,0,0.1);
                width: 600px;
                margin: 50px auto;
                color: #ffffff;
            }
            .profile-header {
                text-align: center;
                margin-bottom: 20px;
            }
            .profile-photo {
                width: 150px;
                height: 150px;
                background: url('https://img.icons8.com/clouds/100/000000/user.png') no-repeat center;
                background-size: cover;
                border-radius: 50%;
                margin: 0 auto 20px;
            }
            .profile-info {
                margin-bottom: 20px;
            }
            .profile-info label {
                display: block;
                margin-bottom: 5px;
                font-weight: bold;
            }
            .profile-info input, .profile-info textarea {
                width: calc(100% - 10px);
                padding: 5px;
                border-radius: 5px;
                border: 1px solid #ddd;
                margin-bottom: 15px;
            }
            .profile-buttons {
                display: flex;
                justify-content: space-between;
            }
            .profile-buttons .p\:commandButton {
                width: 45%;
            }
        </style>
    </h:head>
    
    <h:body>
        <div class="profile-panel">
            <h:form id="editProfileForm" enctype="multipart/form-data">
                <h:panelGroup class="profile-header">
                    <div class="profile-photo">
                        <p:graphicImage value="#{editarPerfilController.usuario.fotoPerfil}" rendered="#{not empty editarPerfilController.usuario.fotoPerfil}" style="width: 100%; height: 100%;" />
                    </div>
                    <h2>Editar Perfil de #{editarPerfilController.usuario.nombre}</h2>
                </h:panelGroup>
                
                <h:panelGrid columns="2" class="profile-info">
                    <label for="nombre">Nombre:</label>
                    <p:inputText id="nombre" value="#{editarPerfilController.usuario.nombre}" />
                    
                    <label for="correo">Correo Electrónico:</label>
                    <p:inputText id="correo" value="#{editarPerfilController.usuario.correo}" />
                    
                    <label for="clave">Contraseña:</label>
                    <p:password id="clave" value="#{editarPerfilController.usuario.clave}" />
                    
                    <label for="biografia">Biografía:</label>
                    <p:inputTextarea id="biografia" value="#{editarPerfilController.usuario.biografia}" rows="5" />
                    
                    <label for="fotoPerfil">Foto de Perfil:</label>
                    <p:fileUpload id="fotoPerfil" value="#{editarPerfilController.fotoPerfil}" mode="simple" />
                    
                    <label for="cv">CV:</label>
                    <p:fileUpload id="cv" value="#{editarPerfilController.cv}" mode="simple" />
                </h:panelGrid>
                
                <div class="profile-buttons">
                    <p:commandButton value="Guardar Cambios" action="#{editarPerfilController.guardarCambios}" oncomplete="PF('confirmDialog').show();" update="messages" />
                    <p:commandButton value="Atrás" action="#{verPerfilController.atras()}" />
                </div>
                
                <p:confirmDialog widgetVar="confirmDialog" message="¿Deseas guardar los cambios?" header="Confirmar Cambios" severity="alert">
                    <p:commandButton value="Sí" action="#{editarPerfilController.confirmarCambios}" oncomplete="PF('confirmDialog').hide();" />
                    <p:commandButton value="No" onclick="PF('confirmDialog').hide();" type="button" />
                </p:confirmDialog>
            </h:form>
        </div>
    </h:body>
</html>
