<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Publicaciones</title>
        <style>
            .right-align {
                text-align: right;
                display: block;
                width: 100%;
            }
            .left-align {
                text-align: left;
                display: block;
                width: 100%;
            }
            .publication-panel {
                margin-bottom: 15px;
                padding: 10px;
                border: 1px solid #ddd;
                border-radius: 5px;
            }
            .publication-description {
                font-weight: bold;
            }
        </style>
    </h:head>
    
    <h:body>
        <div class="card">
            <h:form id="mainForm">
                <p:growl id="messages"/>
               
                <p:menubar>
                    <p:submenu label="Mi Perfil" icon="pi pi-fw pi-user">
                    </p:submenu>

                    <p:submenu label="Foro" icon="pi pi-fw pi-users">
                    </p:submenu>

                    <p:submenu label="Chat" icon="pi pi-fw pi-comment">
                    </p:submenu>
                </p:menubar>

                <!-- Botón redondo para abrir el diálogo -->
                <p:commandButton icon="pi pi-plus" styleClass="rounded-button" style="margin-top: 20px; margin-left: 10px;" oncomplete="PF('dlg').show();"/>

                <!-- Diálogo para crear publicación -->
                <p:dialog header="Crear Publicación" widgetVar="dlg" modal="true" width="450" height="300">
                    <h:panelGrid columns="1" cellpadding="5">
                        <h:outputLabel for="description" value="Descripción:" />
                        <p:inputTextarea id="description" value="#{publicacionController.descripcion}" rows="4" cols="40"/>

                        <p:commandButton value="Publicar" actionListener="#{publicacionController.crearPublicacion}" oncomplete="PF('dlg').hide();" update="messages publicaciones"/>
                    </h:panelGrid>
                </p:dialog>
                
                <!-- Lista de publicaciones -->
                <h:panelGroup id="publicaciones">
                    <p:dataList value="#{publicacionController.publicaciones}" var="publicacion" itemType="Publicacion" paginator="true" rows="10">
                        <p:panel styleClass="publication-panel">
                            <!-- Para mostrar la descripción de la publicación -->
                            <h:outputText value="#{publicacion.descripcion}" styleClass="publication-description" />
                            <br />
                            <!-- Con esto se muestra la URL de la imagen, si está disponible -->
                            <p:graphicImage value="#{publicacion.imagen_url}" rendered="#{not empty publicacion.imagen_url}" />
                            <br />
                            <!-- Con esto se muestra la fecha de publicación alineada a la derecha -->
                            <h:panelGroup styleClass="right-align">
                                <h:outputText value="Fecha de publicación: #{publicacion.fecha_publicacion}" />
                            </h:panelGroup>
                            <br />
                            <!-- Con esto se muestra la fecha de actualización alineada a la derecha -->
                            <h:panelGroup styleClass="right-align">
                                <h:outputText value="Fecha de actualización: #{publicacion.fecha_actualizacion}" />
                            </h:panelGroup>
                            <br />
                            <!-- Botón para ver el documento, si está disponible -->
                            <h:commandLink value="Ver documento" action="#{publicacionController.verDocumento(publicacion.documento_url)}" rendered="#{not empty publicacion.documento_url}" />
                            <!-- Botón para descargar el documento, si está disponible -->
                            <h:commandButton value="Descargar documento" action="#{publicacionController.descargarDocumento(publicacion.documento_url)}" rendered="#{not empty publicacion.documento_url}" />
                            <br />
                            <!-- Aquí se muestra el número de favoritos alineado a la izquierda -->
                            <h:panelGroup styleClass="left-align">
                                <h:outputText value="Número de favoritos: #{publicacion.numero_favoritos}" />
                            </h:panelGroup>
                            <br />
                            <!-- Botón de favoritos -->
                            <p:commandButton icon="pi pi-star" value="Favorito" />
                        </p:panel>
                    </p:dataList>
                    <!-- Botón para cargar más publicaciones -->
                    <p:commandButton value="Cargar más" action="#{publicacionController.loadMore}" update="publicaciones"/>
                </h:panelGroup>
            </h:form>
        </div>
    </h:body>
</html>
